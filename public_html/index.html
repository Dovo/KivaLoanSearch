<!DOCTYPE html>
<html>
    <head>
        <title id="title">Kiva Loan Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jqueryui/jquery-ui.js"></script>
        <script src="LoanSearch.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 id="loanTitle">Kiva Loan Search</h1>
        <div id="bannerThin"></div>
        <div id="bannerTitle">
            <h1 id="searchTitle">Search our database of 1 million+ borrowers </h1>
        </div>
        <div style="height:20px"></div>
        <div id="searcher"><input id="searchField" type="search" name="loansearch" placeholder="Enter a name...">
            <input id="searchButton" type="button" name="submit" value="Search" onclick="searchName()">
        </div>
        <div style="height:20px"></div>
        <div id="bannerThin"></div>
        <div class="col-2-3">
            <p id="results"></p>
        </div> 
        <div class="col-1-3">
            <div id="popover">
                <p id="details"></p>
                <p id="lenderBox"></p>
                <p id="teamBox"></p>
            </div>
        </div>
    </body>
</html>
